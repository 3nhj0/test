<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Tables and Alert</title>
</head>
<body>
    <!-- First Table -->
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>

    <!-- Second Table -->
    <table border="1">
        <tr>
            <th>Header A</th>
            <th>Header B</th>
        </tr>
        <tr>
            <td>Data A1</td>
            <td>Data B2</td>
        </tr>
        <tr>
            <td>Data A3</td>
            <td>Data B4</td>
        </tr>
    </table>

    <script>
        // Display an alert
        alert("This is an alert!");
    </script>
</body>
</html>
